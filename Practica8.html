<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones</title>
    <style>
        body {
            animation: colores 15s infinite ;
        }
        @keyframes colores{
            0%{
                background-color: rgb(51, 198, 247);
            }
            25%{
                background-color: rgb(221, 131, 13);
            }
            50%{
                background-color: brown;
            }
            75%{
                background-color: rgb(255, 30, 248);
            }
            100%{
                background-color: rgb(20, 239, 122);
            }
        }

    </style>
</head>
<body>
    
    <div class="cuadroBlanco">
     
    </div>

</body>
</html>
