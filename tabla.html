
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <style>
table{
  border-collapse: collapse;
}

th, td{
  border: 2px solid black;
  padding: 5px;
}
    </style>
</head>
<body>
  <div>
    <table border="2px solid">
      <thead>
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="3">Seminar</th>
        </tr>
        <tr>
          <th colspan="2">Shcedule</th>
          <th rowspan="2">Topic</th>
          <tr>
            <th>Begin</th>
            <th>End</th>
          </tr>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monday</td>
          <td>8:00 am</td>
          <td>5:00 pm</td>
          <td rowspan="2">Introduction to XML</td>
        </tr>
        <tr>
          <td rowspan="3">Tuesday</td>
          <td>8:00 am</td>
          <td>11:00 am</td>
          <tr>
            <td>11:00 am</td>
            <td>2:00 pm</td>
            <td>XSL Transformation</td>
          </tr>
          <tr>
            <td>2:00 pm</td>
            <td>5:00 pm</td>
            <td>XSL Transformations</td>
          </tr>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Wednesday</td>
          <td>8:00 am</td>
          <td>12:00 pm</td>
          <td>XLS Formating Objects</td>
        </tr>
      </tfoot>
    </table>
  </div>
</body>
</html>
