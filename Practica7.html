<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica7</title>
    <style>
        #estatico{
            position: static;
            background-color: aqua;
            width: 100px;
            height: 100px;
            border: 10px; solid aqua;
            padding: 50px; 
            margin: 150px

        }
        #fijio{
            position: fixed;
            background-color: blueviolet;
            right: 100px;

        }
        #absoluto{
            position: absolute;
            background-color: bisque;

        }
        #pegajoso{
            position: sticky;
            background-color: brown;
            top: 50px
             50px
        
        }


    </style>
</head>
<body>
    <h1>propiedad postition</h1>
    <p>tipos de position</p>
    <ul>
        <li>static</li>
        <li>fixed</li>
        <li>absolute</li>
        <li>relative</li>
        <li>sticky</li>

    </ul>
   <div id= "estatico">  estatico</div>
   <div id= "fijio">  fixed</div>
   <div id= "absoluto">  absolute</div>
   <div id= "pegajoso">  sticky</div>
    
</body>
</html>
